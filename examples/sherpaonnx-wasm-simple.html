<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SherpaOnnx WebAssembly TTS - Simple Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #log {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>SherpaOnnx WebAssembly TTS - Simple Example</h1>

  <div>
    <p>Enter text to speak:</p>
    <textarea id="text">Hello! This is a simple example of SherpaOnnx WebAssembly TTS.</textarea>

    <div>
      <button id="speak" disabled>Speak</button>
      <button id="stop" disabled>Stop</button>
    </div>

    <div id="log"></div>
  </div>

  <!-- Load the SherpaOnnx WebAssembly module -->
  <script src="/public/sherpaonnx-wasm/sherpa-onnx-wasm-main-tts.js"></script>

  <script type="module">
    // Import the SherpaOnnxWasmTTSClient from the browser bundle
    import { SherpaOnnxWasmTTSClient } from './js-tts-wrapper.browser.bundle.js';

    // DOM elements
    const textArea = document.getElementById('text');
    const speakButton = document.getElementById('speak');
    const stopButton = document.getElementById('stop');
    const logElement = document.getElementById('log');

    // Log function
    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      logElement.innerHTML += `<div>[${timestamp}] ${message}</div>`;
      logElement.scrollTop = logElement.scrollHeight;
    }

    // Initialize TTS
    async function initTTS() {
      log('Initializing SherpaOnnx WebAssembly TTS...');

      try {
        // Create a new SherpaOnnxWasmTTSClient
        const tts = new SherpaOnnxWasmTTSClient();

        // Initialize the WebAssembly module
        log('Loading WebAssembly module...');
        await tts.initializeWasm('/public/sherpaonnx-wasm/sherpa-onnx-wasm-main-tts.js');

        // Get available voices
        log('Getting available voices...');
        const voices = await tts.getVoices();
        log(`Found ${voices.length} voices`);

        if (voices.length > 0) {
          // Set the first voice
          await tts.setVoice(voices[0].id);
          log(`Selected voice: ${voices[0].name}`);
        }

        // Set up event handlers
        tts.on('start', () => {
          log('Speech started');
          speakButton.disabled = true;
          stopButton.disabled = false;
        });

        tts.on('end', () => {
          log('Speech ended');
          speakButton.disabled = false;
          stopButton.disabled = true;
        });

        tts.on('word', (time, word) => {
          log(`Word: "${word}" at ${time.toFixed(2)}s`);
        });

        // Enable speak button
        speakButton.disabled = false;

        // Speak function
        speakButton.addEventListener('click', async () => {
          const text = textArea.value;
          if (!text) return;

          log(`Speaking: "${text}"`);
          await tts.speak(text);
        });

        // Stop function
        stopButton.addEventListener('click', () => {
          tts.stop();
          log('Speech stopped');
        });

        log('Initialization complete');

      } catch (error) {
        log(`Error: ${error.message}`);
        console.error('Error initializing TTS:', error);
      }
    }

    // Initialize when the page loads
    window.addEventListener('DOMContentLoaded', initTTS);
  </script>
</body>
</html>
